<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Tacos Herzo. Mexican food restaurant in the heart of Herzogenaurach">
    <meta name="keywords" content="mexican food, tacos, Herzo, Herzogenaurach, food">
    <!-- Title -->
    <title>Tacos Herzo</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html"><img id="taco-logo" src="assets/favicon/taco-logo.png" alt="Taco Logo"> Tacos Herzo</a>
        </h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="current">Gallery</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="gallery-table-button">
            <a href="contact.html" class="table-button">Book a table</a>
        </div><br>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/carta-blanca.webp" alt="Carta Blanca beer next to tacos and hot salsas">
                <img src="assets/images/churros.webp" alt="Dish with churros">
                <img src="assets/images/corona.webp" alt="Corona beer in front of empty Corona bottles">
                <img src="assets/images/enchiladas.webp" alt="Wooden dish with enchiladas">
                <img src="assets/images/flan.webp" alt="Small plate with a small caramel pudding">
                <img src="assets/images/guacamole.webp" alt="Bowl with guacamole next to a dish with cilantro and other spices">
                <img src="assets/images/helado-mango.webp" alt="Close shot of mango ice cream">
                <img src="assets/images/jarritos.webp" alt="Jarritos lime flavor soda drink">
                <img src="assets/images/pastel-tres-leches.webp" alt="A slice of sponge cake on a small dish">
                <img src="assets/images/quesadillas.webp" alt="Slices of quesadillas on top of a wooden board">
                <img src="assets/images/shrimp-tacos.webp" alt="Shrimp tacos with slices of lime">
                <img src="assets/images/tacos-pastor.webp" alt="Dish with 5 tacos al pastor next to a Jarritos mandarin soda drink">
                <img src="assets/images/topo-chico.webp" alt="Bottle of Topo Chico sparkling mineral water">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer">
            <div id="address">
                <h3>Address</h3>
                <p>
                    Hauptstr. 1<br>91074 Herzogenaurach<br>Bayern<br>Germany
                </p>
            </div>

            <div id="hours">
                <h3>Opening Hours</h3>
                <table>
                    <tr>
                        <td>Monday</td>
                        <td>closed</td>
                    </tr>
                    <tr>
                        <td>Tuesday - Thursday</td>
                        <td>12:00 - 22:00</td>
                    </tr>
                    <tr>
                        <td>Friday - Saturday</td>
                        <td>12:00 - 23:00</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>12:00 - 22:00</td>
                    </tr>
                </table>
            </div>

            <div id="social">
                <h3>Follow us</h3>
                <ul id="social-links">
                    <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/bc95310ae3.js" crossorigin="anonymous"></script>
</body>

</html>
